<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">

<dom-module id="slider-with-caption">
    <template>
<style include="shared-styles">
            :host {
                display: block;
            }
        </style>
[[caption]] 
<paper-slider id="slider" style="width: 100%" pin value="{{value}}" min="[[min]]" max="[[max]]" step="[[step]]"></paper-slider>
</template>

    <script>
        class SliderWithCaption extends Polymer.Element {
            static get is() {
                return 'slider-with-caption';
            }

            static get properties() {
                return {
                    caption: {
                        type: String,
                        value: 'caption'
                    },
                    value: {
                        type: Number,
                        value: 80,
                        notify: true
                    },
                    min: {
                        type: Number,
                        value: 0
                    },
                    max: {
                        type: Number,
                        value: 100
                    },
                    step: {
                        type: Number,
                        value: 1
                    }
                };
            }
        }

        customElements.define(SliderWithCaption.is, SliderWithCaption);
    </script>
</dom-module>
